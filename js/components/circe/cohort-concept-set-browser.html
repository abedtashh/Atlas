<div data-bind="if: canReadConceptsets, css: classes()">
  <div data-bind="css: classes('browser-panel')">
    <div data-bind="
      click: addConceptSet,
      css: classes({
        component: 'new',
        modifiers: {
          disabled: disableConceptSetButton,
        },
        extra: 'btn btn-sm btn-primary'
      }),
      text: buttonActionText,
      visible: buttonActionEnabled
    "></div>
  </div>

  <div data-bind="
      visible:selectedSource().url != null,
      eventListener: [
        {
          event: 'click',
          selector: '.repositoryConceptSetItem',
          callback: selectRepositoryConceptSet
        }
      ]">
      <!-- ko if: loading -->
      <loading></loading>
      <!-- /ko -->
      <div data-bind="visible: !loading()">
        <table class="stripe compact hover" cellspacing="0" width="100%" data-bind="
          attr: { id: repositoryConceptSetTableId},
          dataTable:{
            data: repositoryConceptSets(),
            options: {
              deferRender: true,
              orderClasses: false,
              autoWidth: false,
              columnDefs: [
                { width: '25px', targets: 0},
                { width: '55%', targets: 1},
                { width: '15%', targets: 2},
                { width: '15%', targets: 3},
                { width: '15%', targets: 4}
              ],
              stripeClasses : [ 'repositoryConceptSetItem' ],
              columns: [
                { data: 'id', title: 'Id', width: '25px'},
                { data: 'name', title: 'Title', width: '55%' },
                { data: 'createdDate', title: 'Created', width: '15%', render: formatDate },
                { data: 'modifiedDate', title: 'Modified', width: '15%', render: formatDate },
                { data: 'createdBy', title: 'Author', width: '15%' },
              ],
              language: {
                search: 'Filter Repository Concept Sets:'
              },
              order: [3, 'desc']
            }
          }">
        </table>
      </div>
  </div>
</div>
